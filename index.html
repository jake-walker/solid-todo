<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Space+Mono|Work+Sans" rel="stylesheet">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.13.1/styles/default.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
    <link rel="manifest" href="/favicons/site.webmanifest">
    <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#38ef7d">
    <link rel="shortcut icon" href="/favicons/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="Solid Todo">
    <meta name="application-name" content="Solid Todo">
    <meta name="msapplication-TileColor" content="#00a300">
    <meta name="msapplication-config" content="/favicons/browserconfig.xml">
    <meta name="theme-color" content="#38ef7d">

    <style>
      .section {
        padding-top: 2em;
        padding-bottom: 2em;
      }

      .divider {
        height: 1em;
      }
      
      h1, h2, h3, h4, h5, h6, .h {
        font-family: 'Space Mono', monospace;
      }
      
      body {
        font-family: 'Work Sans', sans-serif;
      }

      pre, code, kbd, samp {
        font-family: 'Space Mono', monospace;
      }

      .background-gradient {
        background: #38ef7d; /* fallback for old browsers */
        background: -webkit-linear-gradient(to right, #11998e, #38ef7d); /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to right, #11998e, #38ef7d);
        color: #fff;
      }
    </style>

    <title>Solid Todo</title>
  </head>
  <body>
    <div id="app">
      <div class="jumbotron jumbotron-fluid background-gradient">
        <div class="container">
          <h1 class="display-4">Solid Todo</h1>
          <p class="lead" v-if="session">
            Welcome <b v-bind:title="session.webId">{{ name }}</b></small>!
          </p>
          <p v-if="session">
            Using file <code>{{ storageFile }}</code> for storage.
          </p>
          <p class="lead" v-if="!session">
            You are not logged in.
          </p>
          <div class="btn-group" role="group">
            <button v-if="!session" v-on:click="login()" type="button" class="btn btn-success"><i class="fas fa-sign-in-alt"></i> Login</button>
            <button v-if="session" v-on:click="logout()" type="button" class="btn btn-danger"><i class="fas fa-sign-out-alt"></i> Logout</button>
            <button v-if="session" v-on:click="save()" type="button" class="btn btn-outline-light"><i class="fas fa-cloud-upload-alt"></i> Manual Save</button>
            <button v-if="session" v-on:click="load()" type="button" class="btn btn-outline-light"><i class="fas fa-cloud-download-alt"></i> Manual Load</button>
          </div>
        </div>
      </div>

      <div class="section container">
        <h2>Todos</h2>

        <div v-if="!session" class="alert alert-warning" role="alert">
          <i class="fas fa-exclamation-triangle"></i> <a href="#" class="alert-link" v-on:click="login()">Login</a> to your Solid Pod to save your todo items.
        </div>

        <p>
          You have {{ todos.length }} items on your todo list.
        </p>

        <button type="button" class="btn btn-success" v-on:click="add()"><i class="fas fa-plus"></i> &nbsp; Add</button>
        <div class="divider"></div>
        <ul class="list-group" id="todos">
          <button type="button" class="list-group-item list-group-item-action" v-for="(todo, k) in todos" v-on:click="todo.done = !todo.done">
            <i v-if="todo.done" class="fas fa-check-square fa-fw"></i>
            <i v-if="!todo.done" class="fas fa-square fa-fw"></i>
            <span v-bind:style="{ fontStyle: (todo.done ? 'italic' : 'normal'), textDecoration: (todo.done ? 'line-through' : 'none') }" v-bind:class="{ 'text-muted': todo.done }">
              {{ todo.name }}
            </span>
            <a href="#" class="btn btn-danger btn-sm float-right" v-on:click="$delete(todos, k)" v-if="todo.done" style="height: 24px; padding-top: 0; padding-left: 4px; padding-right: 4px;"><i class="fas fa-trash fa-fw fa-sm"></i></a>
          </button>
        </ul>
      </div>

      <div class="section container">
        <h2>JSON</h2>
        <div class="divider"></div>
        <pre><code>{{ todos | pretty }}</code></pre>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

    <script src="https://linkeddata.github.io/rdflib.js/dist/rdflib.min.js"></script>
    <script src="https://solid.github.io/solid-auth-client/dist/solid-auth-client.bundle.js"></script>
    <script src="https://cdn.staticaly.com/gh/jeff-zucker/solid-file-client/master/solid-file-client.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

    <script src="/index.js"></script>
  </body>
</html>
